<!DOCTYPE html>
<html>

<head>
    <title>Triangle Render</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Triangle Render</h1>
        <label for="length">Enter the length of the base:</label>
        <input type="number" id="length" min="1" max="29">
        <div id="output-container"></div>
        <div class="rotate-button" id="rotateButtonContainer">
            <button id="rotateButton" disabled>Rotate</button>
        </div>
        <div id="rotated-container"></div>
        <div class="reset-button" id="resetButtonContainer">
            <button id="resetButton">Reset</button>
        </div>

        <script src="script.js"></script>
    </div>
</body>

</html>
